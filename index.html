<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MMS Invoice Marker</title>
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
   <main id="app">
    <div class="container">
        <div class="row">
          <div class="col-12">
           <div class="d-flex flex-column min-vh-100">
            <div class="mt-3 px-3">
                <h1 class="mb-0">MMS Solution</h1>
                <h3 class="text-black-50 mb-0">Invoice Marker</h3>
              </div>
              <div class="bg-primary-subtle p-3 mt-5 d-print-none">
                <form action="" id="newRecord">
                  <div class="row">
                    <div class="col-6 col-lg-4 mt-3">
                      <label for="option" class="form-label">Select Product</label>
                      <select name="option" id="product" class="form-select">
                      
                      </select>
                    </div>
                    <div class="col-6 col-lg-4 mt-3">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" min="1" id="quantity" required class="form-control">
                    </div>
                    <div class="col-12 col-lg-4 align-self-end mt-3">
                        <button class="btn btn-primary w-100">Add Record</button>
                    </div>
                  </div>
                </form>
              </div>
    
              <div class="px-3 mt-4">
                <table class="table table-dark" id="records">
                    <thead>
                       <tr >
                        <th class="">#</th>
                        <th class="text-start">Product</th>
                        <th class="text-end">Price</th>
                        <th class="text-end">Quantity</th>
                        <th class="text-end">Cost</th>
    
                       </tr>
                    </thead>
                    <tbody class="table-light" id="record-rows">
                        <tr class="empty-record " >
                            <td class="text-center" colspan="5">There is no record</td>
                        </tr>
                
                    </tbody>
                    <tfoot class="table-secondary">
                        <tr class="total">
                            <td class="text-start" colspan="4">Total</td>
                            <td class="text-end">
                              <span class="record-total">0</span>
                            </td>
                        </tr>
                        <tr class="tax">
                            <td class="text-start" colspan="4">Tax(5%)</td>
                            <td class="text-end">
                              <span class="record-tax">0</span>
                            </td>
                        </tr>
                        <tr class="subtoal">
                            <td class="text-start" colspan="4">Sub Total</td>
                            <td class="text-end">
                              <span class="record-subtotal">0</span>
                            </td>
                        </tr>
                    </tfoot>
                </table>
              </div>
              <div class="text-end mt-auto d-print-none">
                <button class="btn btn-outline-primary " type="button"  data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">Manage Inventory</button>
                <button class="btn btn-primary" onclick="print()">Print</button>
              </div>
             
              
              
              
              </div>
           </div>
           
          </div>
        </div>
        <div class="offcanvas offcanvas-end" data-bs-backdrop="static" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasExampleLabel">Manage Inventoty
                    <br>
                    <span class="text-black-50">Available Item</span>
                  </h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
             <div id="inventories">
             
    
              </div>
             </div>
              <div class="bg-secondary-subtle p-3  ">
                <form action="" id="newItem">
                    <label for="" class="form-label">New Item Name</label>
                    <input type="text" class="form-control border border-black" id="newItemname">
                    <div class="row g-3 mt-1">
                        <div class="col">
                            <input type="number" class="form-control border border-black" placeholder="price" id="newItemprice" min="1">
                            
                        </div>
                        <div class="col"><button class="btn btn-primary w-100">Add Item</button></div>
                    </div>
                </form>
              </div>
                </div>
      </div>
   </main>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
